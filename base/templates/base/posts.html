{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="main-container">
    <h1>Posts</h1>
    <div class="post-wrapper">
        {% for post in posts %}
            <div class="post">
<!--                <img class="thumbnail" src="{% static 'images/ahmed-gaber.jpg' %}" alt="">-->
                <img class="thumbnail" src="{{ post.thumbnail.url }}" alt="">
                <div class="post-preview">
                    <h6 class="post-title">{{post.headline}}</h6>
                    <p class="post-intro">
                        {{ post.sub_headline }}
                    </p>
                    <a href="{% url 'post' post.id %}">Read More</a>
                    <hr>
                    {% for tag in post.tags.all %}
                        <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        {% empty %}
            <h3>No posts found...</h3>
        {% endfor %}

    </div>

</div>
{% endblock %}
